name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  publish-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - run: pnpm publish --filter envpush --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-server-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/envpush-server:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/envpush-server:latest

      - name: Append image URL to release
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |

            ---
            **Docker image:** `ghcr.io/${{ github.repository_owner }}/envpush-server:${{ steps.version.outputs.version }}`
